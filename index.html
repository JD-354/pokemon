<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/Css/style.css">
    <title>Explorador de Criaturas</title>
</head>
<body>
    <div class="header">
       <button id="backToTop">
                <a href="https://jd-354.github.io/mundo.api/">Volver al Inicio</a>
            </button>
        <header class="text-center">
            <h1>Pokémon API JD</h1>
            <h2>Descubre el Mundo del Pokémon</h2>
            <ul id="pagination" class="pagination"></ul>
        </header>
    </div>

    <div class="container">
        <div id="creature-container" class="row row-cols-1 row-cols-md-4 g-4">
            <!-- Cards will be inserted here -->
        </div>

        <div class="d-flex justify-content-center">
            <nav class="pagination">
                <button id="prevBtn" class="btn btn-primary mx-2" onclick="changePage(-1)" disabled>Anterior</button>
                <span class="mx-3 align-self-center">Página <span id="currentPage">1</span></span>
                <button id="nextBtn" class="btn btn-primary mx-2" onclick="changePage(1)">Siguiente</button>
            </nav>
        </div>
    </div>

    <script src="./assets/js/pokemon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
